name: Admin Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: admin-system/backend

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pipenv'
    
    - name: Install pipenv
      run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python

    - name: Install Backend Dependencies
      run: pipenv sync --dev

    - name: Install Machine Learning Dependencies
      run: pip install -r requirements.txt
      working-directory: machine-learning

    - name: Generate Machine Learning Model
      run: |
        python model.py
        mv model.pth ../admin-system/backend/instance/model.pth
      working-directory: machine-learning      

    - name: Test with pytest
      run: pipenv run pytest --cov=api --cov-branch


  build-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: admin-system-backend
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Tests
      run: docker run --rm admin-system-backend /usr/src/.venv/bin/python -m pytest --cov=api --cov-branch
